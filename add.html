<!DOCTYPE html>
<html>

<head>
    <title>Dodaj transakcje</title>
</head>

<body>
    <h1>Dodaj transakcje</h1>
    <form method="POST">
        Typ:
        <select name="type">
            <option value="income">Przychod</option>
            <option value="expense">Wydatek</option>
        </select>
            <br>Kategoria: <input type="text" name="category"></br>
            <br>Kwota: <input type="number" step="0.01" name="amount"></br>
            <br>Opis: <input type="text" name="description"></br>
        <button type="submit">Dodaj</button>
    </form>
</body>

</html>
